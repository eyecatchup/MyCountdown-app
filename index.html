<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Countdown for everything</title>
    <meta name="description" content="A countdown timer for everything.">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Countdown">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <link rel="icon" type="image/x-icon" href="hourglass.ico">
    <style>html,body{height:100%;}body{background:url(1.jpg) no-repeat center center fixed;background-size:cover;background-color:#000;overflow:hidden;text-align:center;line-height:2.2em;padding-top:12.5%;font-family:Arial;}h1,h2,#footerLink a{color:#fff;text-shadow:3px 3px 2px #000;}h1{font-size:1.7em;}h2{font-size:1.4em;}#eventDate{font-size:120%;}#footerLink{opacity:.8;position:absolute;display:block;bottom:10px;right:16px;}#footerLink a{font-size:.9em;}</style>
</head>
<body>
    <hgroup>
        <h1><span id="h1Prefix"></span><span id="eventName"></span></h1>
        <h2><span id="datePrefix"></span><br><span id="eventDate"></span></h2>
    </hgroup>
    <footer><div id="footerLink"><a href="https://j.mp/mycountdown-app" target="_blank">Click to create custom countdown</a></div></footer>
    <script>
        var width = window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;var language="DE",opts={event_date:"12/31/"+(new Date).getFullYear()+" 11:59:59 PM",event_name:{DE:"Silvester",EN:"New Year"},expired:{DE:"Frohes neues Jahr "+(new Date).getFullYear()+"!",EN:"Happy new year "+(new Date).getFullYear()+"!"},h1_prefix:{DE:"Verbleibende Zeit bis ",EN:"Remaining time till "},dt_prefix:{DE:"Noch ",EN:""},dt_units:{DE:{d:"Tag(e)",h:"Stunde(n)",i:"Minute(n)",s:"Sekunde(n)"},EN:{d:"day(s)",h:"hour(s)",i:"minute(s)",s:"second(s)"}}};
        function getQueryParams(){var a=window.location.search.substring(1),b=a.split("&"),c={};if(""==a)return{};for(a=0;a<b.length;a++){var d=b[a].split("=");c[decodeURIComponent(d[0])]=decodeURIComponent(d[1])}return c}var queryParams=getQueryParams(),evtDate="",evtName="";
        "undefined"!==typeof queryParams.img&&(document.body.style.background='url("'+queryParams.img+'") no-repeat center center fixed');
        "undefined"!==typeof queryParams.mobileImg&&width<768&&(document.body.style.background='url("'+queryParams.mobileImg+'") no-repeat center center fixed');
        "undefined"!==typeof queryParams.lang&&"EN"==queryParams.lang&&(language="EN");
        "undefined"!==typeof queryParams.date&&queryParams.date.length&&"undefined"!==typeof queryParams.name&&queryParams.name.length?(evtDate=queryParams.date,evtName=queryParams.name,"undefined"===typeof queryParams.lang&&(language="EN")):(evtDate=opts.event_date,evtName=opts.event_name[language]);"Silvester"!=evtName&&"New Year"!=evtName&&(opts.expired.DE="Timer abgelaufen.<br>Datum "+evtDate+"<br>liegt in der Vergangenheit.",opts.expired.EN="Timer expired.<br>Date "+evtDate+"<br>is in the past.");
        document.getElementById("eventName").innerHTML=evtName;document.getElementById("datePrefix").innerHTML=opts.dt_prefix[language];document.getElementById("h1Prefix").innerHTML=opts.h1_prefix[language];document.title=opts.h1_prefix[language]+evtName;
        setInterval(function(a){var b=new Date(evtDate)-new Date;if(0>b)clearInterval(a),document.getElementById("eventDate").innerHTML=opts.expired[language],document.getElementById("datePrefix").innerHTML="";else{a=Math.floor(b%864E5/36E5);var c=Math.floor(b%36E5/6E4),d=Math.floor(b%6E4/1E3);0!=Math.floor(b/864E5)&&(document.getElementById("eventDate").innerHTML="<nobr>"+Math.floor(b/864E5)+" "+opts.dt_units[language].d+",</nobr> ");0!=a&&(document.getElementById("eventDate").innerHTML+="<nobr>"+a+" "+
        opts.dt_units[language].h+",</nobr> ");0!=c&&(document.getElementById("eventDate").innerHTML+="<nobr>"+c+" "+opts.dt_units[language].i+"</nobr> &amp; ");document.getElementById("eventDate").innerHTML+="<nobr>"+d+" "+opts.dt_units[language].s+"</nobr>"}},1E3);
    </script>
</body>
</html>
